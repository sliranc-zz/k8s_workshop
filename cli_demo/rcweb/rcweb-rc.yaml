apiVersion: v1
kind: ReplicationController
metadata:
  name: rcweb
  labels: 
    name: rcweb
spec:
  replicas: 4
  # selector identifies the set of pods that this
  # replication controller is responsible for managing
  selector:
    app: rcweb
    phase: production
  # template defines the 'cookie cutter' used for creating
  # new pods when necessary
  template:
    metadata:
      labels:
        app: rcweb
        role: frontend
        phase: production
      name: rcwebpod
    spec:
      containers:
      - name: staticweb
        image: sliranc/rcweb:latest
